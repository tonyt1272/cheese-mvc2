<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>
        <br/>
        <ul>
            <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.getName()}"></li>
        </ul>
        <p th:unless="${menu.cheeses.size()}"><i>No cheeses</i></p>
        <p><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a></p>

    </body>
</html>
