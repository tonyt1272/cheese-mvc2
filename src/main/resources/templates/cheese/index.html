<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<br/>
<table class="table">

    <tr>

        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th></th>
    </tr>

    <tr th:each="cheese : ${cheeses}">

        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.getName()}"></td>
        <td  ><a th:href="@{'/cheese/edit/' + ${cheese.getId()}}">edit</a></td>
    </tr>

</table>
<a href="/cheese/add">Add Cheese </a> |
<a href="/cheese/remove"> Remove Cheese</a>
</body>
</html>
